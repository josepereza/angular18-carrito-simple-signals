<div class="container mt-4">
  <h1>Carrito de Compras</h1>
  
  <div class="row">
    <div class="col-md-6">
      <h2>Productos</h2>
      <ul class="list-group">
        <li *ngFor="let product of products()" class="list-group-item d-flex justify-content-between align-items-center">
          {{ product.name }} - ${{ product.price }}
          <button class="btn btn-primary btn-sm" (click)="addToCart(product)">AÃ±adir al carrito</button>
        </li>
      </ul>
    </div>
    
    <div class="col-md-6">
      <h2>Carrito</h2>
      <ul class="list-group">
        <li *ngFor="let item of cart()" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Eliminar</button>
        </li>
      </ul>
      <p class="mt-3">Total: ${{ Total() }}</p>
    </div>
  </div>
</div>
